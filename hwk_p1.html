<script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

<script>
// 假設這是三個主題的平均分數資料
const trace1 = {
  x: ['音樂', '自然', '放鬆'],
  y: [88, 92, 75],
  name: '影片滿意度',
  type: 'bar',
  marker: {color: 'rgba(255,99,132,0.7)'}
};

const trace2 = {
  x: ['音樂', '自然', '放鬆'],
  y: [80, 95, 70],
  name: '照片評價',
  type: 'bar',
  marker: {color: 'rgba(54,162,235,0.7)'}
};

const data = [trace1, trace2];

const layout = {
  title: {
    text: '影片與照片喜好統計圖',
    font: {color: 'white', size: 22}
  },
  barmode: 'group',
  paper_bgcolor: 'rgba(0,0,0,0)',
  plot_bgcolor: 'rgba(0,0,0,0)',
  xaxis: {
    title: '主題類別',
    color: 'white',
    tickfont: {color: 'white'}
  },
  yaxis: {
    title: '平均分數',
    color: 'white',
    tickfont: {color: 'white'}
  },
  legend: {
    font: {color: 'white'}
  }
};

Plotly.newPlot('plotlyChart', data, layout, {responsive: true});

// 折線圖示例資料（可自由換成你想要的數據）
const lineData = [{

},
{
