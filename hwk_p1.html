    <div class="media-grid">
      <div class="card">
        <h3>嵌入影片（YouTube iframe）</h3>
        <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:12px;">
          <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video"

    <div class="card">
      <div id="bubbleChart"></div>
      <p style="color:#555">此為示例：以三個指標產生泡泡大小、顏色與位置。你可以將資料換成課堂成績、專題里程碑或感興趣的數據。</p>

<script src="./dist/js/jquery-3.7.1.min.js"></script>
<script src="./dist/js/aos.js"></script>
<script src="./dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

<script>
if (window.AOS) AOS.init();

const data = [{
  x: [1, 2, 3, 4, 5],
  y: [10, 15, 13, 17, 12],
  text: ['Alpha','Beta','Gamma','Delta','Epsilon'],
  mode: 'markers',
  marker: {
    size: [20, 40, 25, 60, 35],
    sizemode: 'area',
    sizeref: 2.0,
    opacity: 0.8
  },
  hovertemplate: '%{text}<br>x=%{x}<br>y=%{y}<extra></extra>'
}];

const layout = {
  title: '示例：Plotly 泡泡圖',
  xaxis: {title: 'X 指標'},
  yaxis: {title: 'Y 指標'},
  showlegend: false
};

Plotly.newPlot('bubbleChart', data, layout, {responsive: true});
</script>
