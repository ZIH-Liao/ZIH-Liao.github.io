        <script>
            $(document).ready(function(){
                $('table td').html('0');
                $('table td').click(function(){
                    fetchtdText=$(this).html();
                    if(fetchtdText==0){
                        $(this).html(1);
                        $(this).addClass('hoverDiv');
                    }else{
                        $(this).html(0);
                        $(this).removeClass('hoverDiv');
                    }
                })
                $('.sendTable').click(function(){
                    Arr_1=[];
                    Arr_2=[];
                    Arr_3=[];
                    Arr_4=[];
                    for(i=0;i<8;++i){ //左邊字-上
                        Arr_1[i]='';
                        temp2data='';
                        for(j=0;j<8;++j){
                            temp=".mytable1_1";
                            temptd=$($(temp).find('tr').eq(7-j)).find('td').eq(i).html();
                            temp2data+=temptd;
                        }
                        var decimalNumber = parseInt(temp2data, 2);
                        var hexadecimalNumber = decimalNumber.toString(16);
                        Arr_1[i]=hexadecimalNumber;
                    }
                    
                    for(i=0;i<8;++i){ //左邊字-下
                        Arr_2[i]='';
                        temp2data='';
                        for(j=0;j<8;++j){
                            temp=".mytable1_2";
                            temptd=$($(temp).find('tr').eq(7-j)).find('td').eq(i).html();
                            temp2data+=temptd;
                        }
                        var decimalNumber = parseInt(temp2data, 2);
                        var hexadecimalNumber = decimalNumber.toString(16);
                        Arr_2[i]=hexadecimalNumber;
                    }
                    for(i=0;i<8;++i){ //右邊字-上
                        Arr_3[i]='';
                        temp2data='';
                        for(j=0;j<8;++j){
                            temp=".mytable2_1";
                            temptd=$($(temp).find('tr').eq(7-j)).find('td').eq(i).html();
                            temp2data+=temptd;
                        }
                        var decimalNumber = parseInt(temp2data, 2);
                        var hexadecimalNumber = decimalNumber.toString(16);
                        Arr_3[i]=hexadecimalNumber;
                    }
                    for(i=0;i<8;++i){ //右邊字-下
                        Arr_4[i]='';
                        temp2data='';
                        for(j=0;j<8;++j){
                            temp=".mytable2_2";
                            temptd=$($(temp).find('tr').eq(7-j)).find('td').eq(i).html();
                            temp2data+=temptd;
                        }
                        var decimalNumber = parseInt(temp2data, 2);
                        var hexadecimalNumber = decimalNumber.toString(16);
                        Arr_4[i]=hexadecimalNumber;
                    }
                    $('.showinfo').html('');
                    tempdata='';
                    tempdata+='左邊字元：<br>';
                    for(i=0;i<8;++i){
                        if(Arr_1[i].length==1) tempdata=tempdata+"0x0"+Arr_1[i];
                        else tempdata=tempdata+"0x"+Arr_1[i];
                        tempdata+=',';
                    }
                    for(i=0;i<8;++i){
                        if(Arr_2[i].length==1) tempdata=tempdata+"0x0"+Arr_2[i];
                        else tempdata=tempdata+"0x"+Arr_2[i];
                        tempdata+=',';
                    }
                    tempdata+='<br><br><br>右邊字元：<br>';
                    for(i=0;i<8;++i){
                        if(Arr_3[i].length==1) tempdata=tempdata+"0x0"+Arr_3[i];
                        else tempdata=tempdata+"0x"+Arr_3[i];
                        tempdata+=',';
                    }
                    for(i=0;i<8;++i){
                        if(Arr_4[i].length==1) tempdata=tempdata+"0x0"+Arr_4[i];
                        else tempdata=tempdata+"0x"+Arr_4[i];
                    tempdata+=',';
                    }

                    $('.showinfo').append(tempdata);
                    
                    console.log(Arr_1)
                    console.log(Arr_2)
                    console.log(Arr_3)
                    console.log(Arr_4)
